<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- title -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

   <!-- css stylesheet   -->
  <link rel="stylesheet" href="style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <article class="product">

      <picture class="product-image"> 
        <source media="(max-width: 35em)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
      </picture>

      <div class="product-container">
        <p class="perfume-title">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier
          Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="price">
            <h2 class="product-price">$149.99</h2>
            <p class="product-actual-price"><del>$169.99</del></p>
          </div>

          <button class="cart-button">
            <img src="./images/icon-cart.svg" alt="Cart Icon">
            Add to Cart
          </button>

      </div>

    </article>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ansh Mittal
    </a>.
  </div>
</body>
</html>
